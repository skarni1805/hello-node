schemaVersion: 2.1.0
metadata:
  name: nodejs-hello
projects:
  - name: hello-node
    git:
      remotes:
        origin: "https://github.com/skarni1805/hello-node.git"
      checkoutFrom:
        revision: main
components:
  - attributes:
      app.kubernetes.io/name: tools
      che-theia.eclipse.org/vscode-extensions:
        - 'http://plugin-registry.openshift-devspaces.svc:8080/resources/open-vsx_org/api/ms-vscode/js-debug/1_66_0/file/ms-vscode.js-debug-1.66.0.vsix'
    container:
      endpoints:
        - name: nodejs
          exposure: public
          protocol: http
          targetPort: 8080
          secure: false
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:d55549aad15742f6f7310da0c7abc1e65dd5d3ad2e3efb8fbf414cf91b9efac7'
      memoryLimit: 1G
      cpuLimit: 4000m
      mountSources: true
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: npm
          path: /home/user/.npm
    name: tools
  - name: npm
    volume:
      size: 1G
commands:
  - exec:
      commandLine: npm install
      component: tools
      group:
        isDefault: true
        kind: build
      label: Download dependencies
      workingDir: '${PROJECTS_ROOT}/hello-node'
    id: install-dependencies
  - exec:
      commandLine: npm test
      component: tools
      group:
        kind: test
      label: Run tests
      workingDir: '${PROJECTS_ROOT}/hello-node'
    id: test
  - exec:
      commandLine: nodemon --inspect app.js
      component: tools
      group:
        isDefault: true
        kind: run
      label: Run the web app (debugging enabled)
      workingDir: '${PROJECTS_ROOT}/hello-node'
    id: run
  - exec:
      commandLine: 'node_server_pids=$(pgrep -fx ''.*nodemon (--inspect )?app.js'' | tr "\\n" " ") && echo "Stopping node server with PIDs: ${node_server_pids}" &&  kill -15 ${node_server_pids} &>/dev/null && echo ''Done.'''
      component: tools
      group:
        kind: run
      label: Stop the web app
    id: stop
